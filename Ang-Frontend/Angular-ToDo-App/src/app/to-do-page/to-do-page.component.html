<h1>Todo App</h1>

<form>
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" [(ngModel)]="newTask.name" placeholder="Enter a new task">

    <label for="schedule">Schedule:</label>
    <input type="datetime-local" id="schedule" name="schedule" [(ngModel)]="newTask.schedule">

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newTask.description" placeholder="Enter a description"></textarea>

  <button type="button" (click)="addTask()">Add Task</button>
</form>

<p *ngIf="taskAdded">Task added successfully!</p>

<h2>Task List:</h2>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    <div class="task-item">
      <strong>{{ task.name }}</strong>
      <div class="task-details">
        <span class="task-schedule">{{ task.schedule | date }}</span>
        <p class="task-description">{{ task.description }}</p>
      </div>
      <button type="button" (click)="deleteTask(i)" class="delete-button">Delete</button>
    </div>
  </li>
</ul>
