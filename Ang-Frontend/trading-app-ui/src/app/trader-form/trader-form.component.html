<form [formGroup]="traderForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="First Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="Last Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="dobPicker" formControlName="dob" placeholder="Date of Birth">
    <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
    <mat-datepicker #dobPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="country" placeholder="Country">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>
  
  <button mat-button color="primary" type="submit">Submit</button>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
</form>
