<H1>Create New Event</H1>
<form (ngSubmit)="createEvent()">
    <input type ="text" [(ngModel)]="formData.name" name="name" required>
    <input type ="text" [(ngModel)]="formData.host" name="host" required>
    <input type ="text" [(ngModel)]="formData.date" name="date" required>
    <input type ="text" [(ngModel)]="formData.location" name="location" required>
    <button type="submit">Create Event</button>
</form>
