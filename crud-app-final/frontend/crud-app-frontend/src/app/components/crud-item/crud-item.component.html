<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Create Item</h2>
      <form (ngSubmit)="createItem()" class="create-item-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="item.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="item.description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">New Item</button>
      </form>      
    </div>
  </div>
</div>
