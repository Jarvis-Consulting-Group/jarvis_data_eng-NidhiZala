# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: This system enables users to monitor the machine specifications and usage data of multiple Linux systems. The monitoring agent gathers information on the hardware of each machine using Bash scripts and stores it in a PostgreSQL database that is provisioned with Docker. Resource utilization data is collected automatically using Crontab and can be analyzed using SQL queries. The tool was tested on a virtual machine running the CentOS7 distribution of Linux on the Google Cloud Platform, and every script was meticulously checked to ensure that it met all the requirements.
  - name: "Core Java Apps"
    git_url: "/core_java"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description:
      - "JDBC: The application comprehends the database operations using Java namely, CRUD operations(create, read, update, and delete).The Java-based app is developed utilizing a Postgres database and JDBC both operating in a containerized format using Docker container. For the purpose of passing objects across classes and modules DAO and DTO design principles are used and desired outputs are achieved."
      - "GREP: Similar to the egrep tool this project aims to read all the files in the provided directory and tries to search for the regex expression that has to be searched in the program. The project uses Java, Lambda, Steams and Regular expression for designing and attaining the outputs"

