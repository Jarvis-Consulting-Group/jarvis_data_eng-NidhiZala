highlighted_projects:
    #project name
  - name: "Mind Machine Interface [Published by Journal :IJRESM]"
    #URL is optional
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: This project is an aid for disabled people. It helps the person to control objects using their brain sensing. Observing the movements in the signals and coding on the sensors, MATLAB helped to achieve the expected outcomes. \newline
      Phase 1 - Controlling a single device with contraction and relaxation of neurons in hand. This project conducted the tests on a Servo Motor which could turn on and of by fetching movement of neurons basically, contraction and relaxation of the fist. \newline
      Phase 2 - Controlling devices inside the house like fans and bulbs with the help of brain signals produced, This technology can be used for people with disability in terms of providing ease where they can control everything with the help of signals.

  - name: "ChatterBox the Realtime Chat Application [Accepted under IEEE]"
    description: Real-time chat application with features like chatting, screen sharing, Audio call, Video call, and much more with a great user interface and smooth transitions throughout the webpage. The project was based on the MERN stack (Mongo DB, Express.js, React.js, Node.js) so that it is easily extendable and up to date
  - name: "Smart Toll Plaza"
    description: It is a user-friendly application/wallet where the user can add their money to the wallet just like a usual app, for instance, as we add money in our amazon pay.  The wallet is connected to embedded chip requirements, the customer just passes by the toll Plazas will have an automatic deduction of their toll tax, without waiting in queues for the same.
  - name: "Smart Trash Collector"
    description: This project is utilized for Locating  Bins in the city and sending alerts to the city corporation the data is based on harmful Gases that are being released from bins and the level of bin filled. It is a GPS-inclusive app for trash collection to locate the bin's position, collect the garbage, and replace them on time.
  - name: "Smart Irrigation"
    description: An Embedded system along with the Android application for remotely maintaining switches in the farms and monitoring crops followed by alerts if any issues occur. Furthermore, a feature to turn the system in the field on and off remotely is added.
  - name: "Smart Parking"
    description: It is an Embedded systems project to automate the ease of parking.A hardware-based project made with the help of multifarious sensors to guide a person to locate the empty parking space along with guiding them to efficiently park the vehicle and save parking space. Beneficial for both customers and the parking facility.

